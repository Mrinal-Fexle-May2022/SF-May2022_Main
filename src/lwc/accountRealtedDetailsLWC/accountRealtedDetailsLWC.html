<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Account Related Lists
        </h3>
        <div class="slds-var-m-around_medium">
            <lightning-input 
            type="text" 
            label="Enter Account Id"
            value={recordId}
            onchange={searchRecordId}>
            </lightning-input>
        </div>
        
        <lightning-button variant="success" label="Search" title="Success" onclick={searchAccountId} 
            class="slds-m-left_x-small button"></lightning-button>
    </lightning-card>

    <lightning-card title="Account" if:true={accountTable}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Id">Id</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <template for:each={accountTable} for:item="acc">
                    <tr class="slds-hint-parent" key={acc.Id}>
                        <td>
                            <div class="slds-truncate">{acc.Id}</div>
                        </td>
                        <td>
                            <div class="slds-truncate">{acc.Name}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>

    <lightning-card title="Contact" if:true={contactTable}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Id">Id</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <template for:each={contactTable} for:item="con">
                    <tr class="slds-hint-parent" key={con.Id}>
                        <td>
                            <div class="slds-truncate">{con.Id}</div>
                        </td>
                        <td>
                            <div class="slds-truncate">{con.LastName}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>

    <lightning-card title="Opportunity" if:true={opportunityTable}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Id">Id</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <template for:each={opportunityTable} for:item="opp">
                    <tr class="slds-hint-parent" key={opp.Id}>
                        <td>
                            <div class="slds-truncate">{opp.Id}</div>
                        </td>
                        <td>
                            <div class="slds-truncate">{opp.Name}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>

    <lightning-card title="Case" if:true={caseTable}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Id">Id</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Case Number</div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <template for:each={caseTable} for:item="cases">
                    <tr class="slds-hint-parent" key={cases.Id}>
                        <td>
                            <div class="slds-truncate">{cases.Id}</div>
                        </td>
                        <td>
                            <div class="slds-truncate">{cases.CaseNumber}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>

</template>
